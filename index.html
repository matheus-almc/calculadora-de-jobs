<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="190708.png" alt="imagem de calculadora">
            <h1>
                <span>calculando a hora de trabalho</span>
            </h1>
        </header>

        <div class="form">
            <form id="">
                <label for="horas-diarias">horas diarias trabalhadas</label>
                <input type="number" id="horas-diarias">

                <label for="dias-mes">dias trabalhados no mÃªs</label>
                <input type="number" id="dias-mes">

                <label for="despesas">despesas fixas mensais</label>
                <input type="number" id="despesas">

                <label for="equipamento">valor do seu equipamento</label>
                <input type="number" id="equipamento">

                <button id="calcular">CALCULAR AGORA</button>
            </form>
        </div>

        <div class="resultado hidden" id="resultado">

            <span>valor da hora trabalhada</span>
            <span id="valor-total">R$ 00.00</span>
            <p>
                nesse valor voce ira cobrir suas despesas e ter 50% de lucro
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
